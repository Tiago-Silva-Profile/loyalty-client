<div class="container mt-4">
  <h3 class="mb-3">Cadastro de Cliente</h3>
  <form (ngSubmit)="onSubmit()" #clientForm="ngForm">
    <div class="row">
      <!-- Nome Completo -->
      <div class="col-md-6 mb-3">
        <label for="name" class="form-label">Nome Completo</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="client.name" name="name" placeholder="Digite o nome completo" required>
      </div>
      <!-- CPF -->
      <div class="col-md-6 mb-3">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" id="cpf" class="form-control" [(ngModel)]="client.cpf" name="cpf" placeholder="Digite o CPF" required>
      </div>
    </div>
    <div class="row">
      <!-- Telefone -->
      <div class="col-md-6 mb-3">
        <label for="phone" class="form-label">Telefone</label>
        <input type="text" id="phone" class="form-control" [(ngModel)]="client.phone" name="phone" placeholder="Digite o telefone" required>
      </div>
      <!-- whatsapp -->
      <div class="col-md-6 mb-3">
        <label for="phone" class="form-label">WhatsApp</label>
        <input type="text" id="phone" class="form-control" [(ngModel)]="client.phoneW" name="phone" placeholder="Digite o telefone" required>
      </div>
      <!-- Email -->
      <div class="col-md-6 mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="client.email" name="email" placeholder="Digite o email" required>
      </div>
    </div>
    <div class="row">
      <!-- Endereço -->
      <div class="col-md-12 mb-3">
        <label for="address" class="form-label">Endereço</label>
        <input type="text" id="address" class="form-control" [(ngModel)]="client.address" name="address" placeholder="Digite o endereço" required>
      </div>
    </div>

    <!-- Dados do Veículo -->
    <div class="col-md-6 mb-3">
      <div class="mb-3">
        <label for="vehicle-plate" class="form-label">Placa do Veículo</label>
        <input type="text" class="form-control" id="vehicle-plate" [(ngModel)]="vehicle.plate" placeholder="Digite a placa do veículo">
      </div>
    </div>

  <!-- Botão de Enviar -->
  <div class="text-center">
    <button type="submit" class="btn btn-primary" [disabled]="!clientForm.form.valid">Cadastrar</button>
  </div>
