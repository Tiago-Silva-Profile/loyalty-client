<div class="container mt-4">
  <header class="mb-4">
      <h1 class="text-center">Detalhes do Veículo e Manutenção</h1>
  </header>
  <form id="maintenance-form">
      <section class="mb-5">
          <h2>Informações do Veículo</h2>
          <div class="row g-3">
              <div class="col-md-6">
                  <label for="vehicle-id" class="form-label">ID do Veículo:</label>
                  <input type="text" id="vehicle-id" class="form-control" placeholder="Identificador único" required>
              </div>
              <div class="col-md-6">
                  <label for="license-plate" class="form-label">Placa:</label>
                  <input type="text" id="license-plate" class="form-control" placeholder="Placa do veículo" required>
              </div>
              <div class="col-md-6">
                  <label for="model" class="form-label">Modelo:</label>
                  <input type="text" id="model" class="form-control" placeholder="Modelo da moto" required>
              </div>
              <div class="col-md-6">
                  <label for="manufacturer" class="form-label">Fabricante:</label>
                  <input type="text" id="manufacturer" class="form-control" placeholder="Marca da moto" required>
              </div>
              <div class="col-md-6">
                  <label for="year-manufacture" class="form-label">Ano de Fabricação:</label>
                  <input type="number" id="year-manufacture" class="form-control" placeholder="Ano de fabricação" required>
              </div>
              <div class="col-md-6">
                  <label for="year-model" class="form-label">Ano do Modelo:</label>
                  <input type="number" id="year-model" class="form-control" placeholder="Ano do modelo" required>
              </div>
              <div class="col-md-6">
                  <label for="color" class="form-label">Cor:</label>
                  <input type="text" id="color" class="form-control" placeholder="Cor do veículo" required>
              </div>
              <div class="col-md-6">
                  <label for="owner" class="form-label">Proprietário:</label>
                  <input type="text" id="owner" class="form-control" placeholder="Nome do proprietário" required>
              </div>
              <div class="col-md-6">
                  <label for="owner-phone" class="form-label">Telefone do Proprietário:</label>
                  <input type="tel" id="owner-phone" class="form-control" placeholder="Contato telefônico" required>
              </div>
          </div>
      </section>

      <section class="mb-5">
          <h2>Detalhes da Manutenção</h2>
          <div class="row g-3">
              <div class="col-md-6">
                  <label for="maintenance-date" class="form-label">Data da Manutenção:</label>
                  <input type="date" id="maintenance-date" class="form-control" required>
              </div>
              <div class="col-md-6">
                  <label for="service" class="form-label">Serviço Realizado:</label>
                  <input type="text" id="service" class="form-control" placeholder="Tipo de manutenção" required>
              </div>
              <div class="col-md-6">
                  <label for="service-cost" class="form-label">Custo do Serviço:</label>
                  <input type="number" id="service-cost" class="form-control" placeholder="Valor cobrado" required>
              </div>
              <div class="col-md-6">
                  <label for="replaced-parts" class="form-label">Peças Substituídas:</label>
                  <textarea id="replaced-parts" class="form-control" placeholder="Lista de peças trocadas"></textarea>
              </div>
              <div class="col-md-6">
                  <label for="parts-cost" class="form-label">Custo das Peças:</label>
                  <input type="number" id="parts-cost" class="form-control" placeholder="Valor das peças" required>
              </div>
              <div class="col-md-6">
                  <label for="mechanic" class="form-label">Mecânico Responsável:</label>
                  <input type="text" id="mechanic" class="form-control" placeholder="Nome do mecânico" required>
              </div>
              <div class="col-md-6">
                  <label for="payment-status" class="form-label">Status do Pagamento:</label>
                  <select id="payment-status" class="form-select">
                      <option value="pago">Pago</option>
                      <option value="pendente">Pendente</option>
                  </select>
              </div>
              <div class="col-md-6">
                  <label for="payment-method" class="form-label">Método de Pagamento:</label>
                  <select id="payment-method" class="form-select">
                      <option value="cartao">Cartão</option>
                      <option value="dinheiro">Dinheiro</option>
                  </select>
              </div>
              <div class="col-md-6">
                  <label for="warranty" class="form-label">Garantia:</label>
                  <input type="text" id="warranty" class="form-control" placeholder="Período de garantia">
              </div>
              <div class="col-md-6">
                  <label for="observations" class="form-label">Observações:</label>
                  <textarea id="observations" class="form-control" placeholder="Informações adicionais"></textarea>
              </div>
              <div class="col-md-6">
                  <label for="next-maintenance" class="form-label">Próxima Manutenção:</label>
                  <input type="date" id="next-maintenance" class="form-control">
              </div>
          </div>
      </section>

      <div class="text-center">
          <button type="submit" class="btn btn-primary">Salvar</button>
          <button type="reset" class="btn btn-secondary">Limpar</button>
      </div>
  </form>
</div>
